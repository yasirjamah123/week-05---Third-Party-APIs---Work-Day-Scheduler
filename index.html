<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Daily Planner</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

</head>
<body>
    <header>
        <h1>Daily Planner</h1>
        <div id="current-day"></div>
    </header>
    <div class="container">
        <!-- Generate rows for every hour from 9 AM to 5 PM -->
        <div class="row">
            <div class="hour">9 AM</div>
            <textarea class="description" data-hour="9"></textarea>
            <button class="saveBtn">Save</button>
        </div>
        <div class="row">
            <div class="hour">10 AM</div>
            <textarea class="description" data-hour="10"></textarea>
            <button class="saveBtn">Save</button>
        </div>
        <div class="row">
            <div class="hour">11 AM</div>
            <textarea class="description" data-hour="11"></textarea>
            <button class="saveBtn">Save</button>
        </div>
        <div class="row">
            <div class="hour">12 PM</div>
            <textarea class="description" data-hour="12"></textarea>
            <button class "saveBtn">Save</button>
        </div>
        <div class="row">
            <div class="hour">1 PM</div>
            <textarea class="description" data-hour="13"></textarea>
            <button class="saveBtn">Save</button>
        </div>
        <div class="row">
            <div class="hour">2 PM</div>
            <textarea class="description" data-hour="14"></textarea>
            <button class="saveBtn">Save</button>
        </div>
        <div class="row">
            <div class="hour">3 PM</div>
            <textarea class="description" data-hour="15"></textarea>
            <button class="saveBtn">Save</button>
        </div>
        <div class="row">
            <div class="hour">4 PM</div>
            <textarea class="description" data-hour="16"></textarea>
            <button class="saveBtn">Save</button>
        </div>
        <div class="row">
            <div class="hour">5 PM</div>
            <textarea class="description" data-hour="17"></textarea>
            <button class="saveBtn">Save</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
